cratch.",more:["Besides overcoming the hardware's minimal resources, the greatest challenge was designing and manufacturing the PCB; this was also the most rewarding part. The hardware setup is straightforward. Aside from the ATtiny85V, I used a D096-12864-SPI7 OLED display as output and a TSOP4838 IR receiver as input. The circuit runs on 3.3V, so a regulator is also needed. The system is very low-power, with its peak consumption at around 31mW on full brightness, and there is also a standby mode with a current draw of just 1.5mA.","Even though I used C for programming, I tried striking a balance between object-oriented and structured programming to reduce complexity while maintaining performance. For example, I used prototype-based inheritance for the game objects, allowing easy code reuse. Meanwhile, I created a high-performance driver for the display, which uses SIMD techniques to process 4 pixels at once (it's an 8-bit ALU). Thanks to this, the maximum frame times are between 15 and 20 milliseconds at a clock speed of 8 MHz. This means that the lowest FPS during gameplay never dips below 50 FPS.","There is also fault-tolerant persistent data storage (with atomic commit) utilising the built-in EEPROM for storing game state. To create sprites (which are also stored in the EEPROM), I made a tool that converts PNG-s into C array definitions. These scripts can also be found on GitHub, along with the entire project."],links:[ue("https://github.com/schmelczer/ad_astra")]},Se=i.p+"b26adf3a.mp4",Ie=i(594),Oe=i.n(Ie),Me=i.p+"98db2473.webm",Te={title:"City simulation",date:"2018 July - August",figure:new F({poster:Oe(),mp4:Se,webm:Me,altText:ke}),description:"Simulating a city where car crashes are more frequent than usual.",more:["The state of the traffic lights can be changed through a REST API. Drivers follow the instructions of the traffic lights, so if a mistake is made, there will be collisions. There is also support for displaying tweets on a HUD.","This was created for a cybersecurity challenge. With the help of this program the contestants could instantly see the effect of their work.","The most interesting aspect of this project was building it in a server-client architecture. Every decision of the agents is calculated server-side. The real challenge was broadcasting these decisions in a fault-tolerant way using minimal bandwidth.","It is made with Unity using C# as the scripting language. The models and animations were also made by me using Blender."],links:[]},Ee=i(584),Re=i.n(Ee),ze=function(){var e=function(t,i){return e=Object.setPrototypeOf||{__proto__:[]}instanceof Array&&function(e,t){e.__proto__=t}||function(e,t){for(var i in t)Object.prototype.hasOwnProperty.call(t,i)&&(e[i]=t[i])},e(t,i)};return function(t,i){if("function"!=typeof i&&null!==i)throw new TypeError("Class extends value "+String(i)+" is not a constructor or null");function n(){this.constructor=t}e(t,i),t.prototype=null===i?Object.create(i):(n.prototype=i.prototype,new n)}}(),Ce=function(e){function t(t,i,n){var o=e.call(this,r(function(e){var t=e.alt,i=e.poster;return' <div class="preview"> '.concat(m({image:i,alt:t,container:!0,isIgnoredByImageViewer:!0}),' <div class="overlay"> <div class="loading">').concat(Re(),'</div> <iframe title="').concat(t,'" allowfullscreen loading="lazy"></iframe> <div class="start-button">').concat(N(),"</div> </div> </div> ")}({poster:t,alt:n})))||this;return o.url=i,o.url+="?portfolioView",o.query(".start-button").addEventListener("click",o.loadContent.bind(o)),o}return ze(t,e),t.prototype.initialize=function(){var t=this;new IntersectionObserver((function(e){e[0].isIntersecting||t.unloadContent()})).observe(this.htmlRoot.parentElement),e.prototype.initialize.call(this)},t.prototype.loadContent=function(){this.htmlRoot.classList.add("loaded"),this.query("iframe").src=this.url},t.prototype.unloadContent=function(){this.htmlRoot.classList.remove("loaded"),this.query("iframe").src=""},t}(l),Be=i(195),He=i.n(Be),je=i.p+"sdf2d-andras-schmelczer.pdf",De={title:"Multiplayer game",date:"2020 autumn",figure:new Ce(He(),"https://decla.red","The website of the video game"),description:"Using SDF-2D (my ray tracing graphics library), I created a conquest-style multiplayer browser game. It even runs on mobiles.",more:["The scene is set in space, two teams have to conquer small planets, while they can also shoot at the other team. Points are given based on the number of planets controlled, and the first team which reaches a predefined score wins.","As for the communication, a server-client architecture is used. Messaging is provided by Socket.IO and a custom serialisation solution.","This (along with SDF-2D) was my BSc thesis project, so more in-depth information about them can be found in my thesis linked below."],links:[ue("https://github.com/schmelczer/decla.red"),ge(je),me("https://decla.red")]},Le=i(461),Ue=i.n(Le),Qe=i.p+"cff82083.mp4",Ve=i.p+"a18776d0.webm",Ne={title:"Predicting foreign exchange rates",date:"2019 autumn",figure:new F({poster:Ue(),mp4:Qe,webm:Ve,invertButton:!0,altText:ke}),description:"From the animation, we can see that my implementation does a somewhat acceptable job at predicting (blue graph) the EUR/USD rates (green graph).",more:["In a nutshell, the algorithm (written in Python using NumPy, SciPy, and Flask) predicts in the frequency domain. The steps are the following: smoothing the input values, differentiating, applying a short-time Fourier-transformation with overlapped (and Hanning-windowed) windows, extrapolating and then applying the inverse of these transformations to the resulting values.","Of course, there is still plenty of room for improvement, but even with this simple algorithm a mostly profitable trading strategy is viable. In my free time I may put more work into it."],links:[]},Xe=i.p+"great-ai-andras-schmelczer.pdf",Fe=i(462),We={title:"GreatAI",date:"2022",figure:m({image:i.n(Fe)(),alt:"some example code using GreatAI",container:!0}),description:"I investigated an approach to increase the adoption rate of ML deployment libraries and hence the overall quality of industrial deployments. I did this by simultaneously focusing on providing robust, automated implementations of best practices and an accessible API. One of the outcomes of the research is the GreatAI framework.",more:["Applying AI is becoming increasingly more accessible, but many case studies have shown that these applications are often deployed poorly. This may lead to suboptimal performance and the introduction of unintended biases.","The research presents 33 AI/ML deployment best practices (while introducing 6 new), the difficulties of implementing them, and ways to overcome these challenges. These target the transition from prototype AI code into production-ready software. GreatAI helps implement these best practices through an accessible interface.","Feedback from professional data scientists and software engineers showed that ease of use and functionality are equally important in deciding to adopt deployment technologies, and the proposed framework was rated positively in both dimensions.","For more details, checkout the GitHub page or the paper."],links:[we("https://pypi.org/project/great-ai/"),ge(Xe),me("https://great-ai.scoutinscience.com")]},Ze=i(890),qe=i.n(Ze),Ke=i.p+"970d7b27.mp4",Je=i.p+"6f42f6bc.webm",Ge={title:"Lights synchronised to music",date:"2016 spring",figure:new F({poster:qe(),mp4:Ke,webm:Je,altText:ke}),description:"A full stack application with a built-in music player the output of which controls the colour of a couple of RGB LED strips.",more:["This was my first non-trivial project which got finished. Obviously, it is rather far from perfect, but I am still proud that I was able to build it on my own.","The backend logic is written in Python, the FFT implementation is provided by NumPy. A quite simple frontend for accessing the music player and changing the settings also got built using vanilla web development technologies."],links:[]},Ye=i(319),_e={title:"My Notes",date:"2019 November",figure:m({image:i.n(Ye)(),alt:"two screenshots of the application",container:!0}),description:"A minimalist note organiser and editor powered by Markwon.",more:["This is a basic android app for creating and filtering markdown notes (based on #hashtags). It was my first exposure to Android development.","All in all, it is not a tremendous engineering feat, but at least it's usable. The knowledge gained while working on it was the more significant outcome of this adventure."],links:[ue("https://github.com/schmelczer/my-notes")]},$e=i(383),et={title:"Simulating the cooling system of a nuclear facility",date:"2018 October - November",figure:m({image:i.n($e)(),alt:"a screenshot of the simulator",container:!0}),description:"The temperatures and flow velocities are dynamically calculated in a fluid-based cooling system based on a simple model.",more:["A simulated system can contain reactors (heaters), coolers, pumps, heat exchangers, drains, sources, and of course, pipes. With this, simple yet believable configurations can be defined. The aim of the project was to create a cheaply calculated and (for layman) a convincingly looking simulation.","The algorithm takes advantages of graphs and matrices to get to a next time frame. First, water flows are distributed by traversing the graph of pipes. Then a matrix is populated with the relations of the nodes (based on the water flow between them). After considering the base temperatures and heaters, the matrix is solved resulting in the current temperature of each node. This can be iteratively continued.","Python is used for the backend along with Flask and NumPy. A REST API facilitates the communication between the layers. For rendering on the frontend, a HTML5 canvas is utilised."],links:[]},tt=i(63),it={title:"Graph editing application",date:"2018 October - November",figure:m({image:i.n(tt)(),alt:"a picture of the simulator's UI",container:!0}),description:"An intuitive editor to create and edit input for the nuclear facility simulator.",more:["Nodes can be moved with drag & drop gestures. Editing the parameters of elements can be done on the right panel.","The UI is built with JavaFX. The output can be exported as JSON or directly uploaded to the simulation backend."],links:[]},nt=i(751),ot={title:"Photos",date:"2016 summer",figure:m({image:i.n(nt)(),alt:"a picture of the website",container:!0}),description:"A simple webpage where you can view my photos.",more:["Taking time to appreciate the world around us fills me with joy. That's why I like to go on walks with a camera. I might not end up with great photos, nonetheless, I usually end up with some inspiration regarding my current or next project.","As for the webpage, a webpack script generates the site from the photos in a directory, automatic resizing to multiple quality settings is also part of the pipeline."],links:[me("https://photo.schmelczer.dev")]},at=i.p+"fb2daea8.mp4",rt=i(508),st=i.n(rt),ct=i.p+"fb8a7065.webm",ht={title:"Platform game",date:"2017 autumn",figure:new F({poster:st(),mp4:at,webm:ct,altText:ke}),description:"A 3D game written in C with the help of SDL 1.2 (I haven't heard of GPU programming at the time).",more:["The maps are randomly generated and fully destroyable. The player is getting chased by flying enemies. Overall, I find it a really enjoyable game.","I did this as a homework for my Basics of Programming course."],links:[]},pt=i(733),lt={title:"2D ray tracing",date:"2020 autumn",figure:new Ce(i.n(pt)(),"https://sdf2d.schmelczer.dev","A webpage showcasing the SDF-2D project."),description:"I created the SDF-2D library for efficiently rendering 2D scenes using ray tracing. My solution relies on signed distance fields (SDF-s), it supports both WebGL and WebGL2, and is an easily reusable and extensible NPM package.",more:["A multitude of optimisations were needed to achieve real-time performance even on low-end mobile devices. These include deferred shading, tile-based rendering, and dynamic shader generation to eliminate unnecessary instructions.","The result is a reusable library written in TypeScript with a ‚Äî subjectively ‚Äî simple and elegant API. For more information please check out the GitHub repository or the NPM package itself. Or simply enjoy the mesmerising demo scenes.","Creating this library package is also covered in my thesis (available above)."],links:[fe("https://www.npmjs.com/package/sdf-2d"),be("https://www.youtube.com/watch?v=K3cEtnZUNR0"),me("https://sdf2d.schmelczer.dev")]},dt=i(788),ut={title:"Towers tracking app",date:"2019 August - September",figure:m({image:i.n(dt)(),alt:"a picture of the website",container:!0}),description:"An aesthetic representation of your previous and current goals/tasks.",more:["This project served me with an opportunity to deepen my Angular knowledge. The most interesting aspect of it (apart from designing and implementing the pleasing visuals) was coming up with its data structure and persistence. Finally, I decided on using a trie. Its properties make it fairly simple to find the difference between the server stored and client stored versions and then only send this delta through the network. Also, its immutable nature helped with the code quality as well.","In hindsight, I would certainly add some finishing touches to it. For instance, dark mode, a tutorial, and PWA features."],links:[ue("https://github.com/schmelczer/life-towers/"),me("https://towers.schmelczer.dev")]},ft=function(e,t,i){if(i||2===arguments.length)for(var n,o=0,a=t.length;o<a;o++)!n&&o in t||(n||(n=Array.prototype.slice.call(t,0,o)),n[o]=t[o]);return e.concat(n||Array.prototype.slice.call(t))},wt=[new(z.bind.apply(z,ft(ft([void 0,new u(1,1),new I({name:"Andr√°s Schmelczer",image:Q(),imageAltText:"a picture of me",about:["With more than six years of professional software engineering experience and a degree in Computer Science, I can confidently undertake any challenge. My interests span diverse areas, allowing me to design complex &mdash; even multidisciplinary &mdash; systems with a clear understanding.","I'm passionate about architecting and building large-scale systems, especially in the context of AI/ML. However, in my free time, I also enjoy working with shaders, data visualisation, and sometimes even microcontrollers.","Discover some of my more exciting projects below. If you'd like to reach out to me, my contact details are at the bottom of the page."]})],[We,De,lt,Pe,Ne,_e,ut,et,it,Te,ht,ot,Ge].map((function(e){return new D(e,"Show details","Show less")})),!1),[(t={title:"Learn more",links:[ye(L),ve("https://github.com/schmelczer"),Ae("https://www.linkedin.com/in/andras-schmelczer"),xe("mailto:andras@schmelczer.dev")],lastEditText:"Last modified on"},n=t.title,o=t.links,a=t.lastEditText,' <footer id="contact"> <h2>'.concat(n,'</h2> <div class="links"> ').concat(o.join("")," </div> <aside> <p> ").concat(a,' <time datetime="').concat(f.toISOString(),'">').concat(f.toLocaleDateString(),"</time> </p> </aside> </footer> "))],!1))),new E],mt=!1;document.addEventListener("keydown",(function(e){var t;" "===e.key&&(mt=!0,null===(t=document.activeElement)||void 0===t||t.click(),e.preventDefault())})),document.addEventListener("click",(function(){var e,t;mt||null===(t=(e=document.activeElement).blur)||void 0===t||t.call(e),mt=!1})),wt.forEach((function(e){return e.attachToDOM(document.body)})),function(){var e;location.hash&&(null===(e=document.getElementById(location.hash.slice(1)))||void 0===e||e.scrollIntoView())}()}()}();</script></body></html>
