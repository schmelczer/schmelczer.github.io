dby mode with a current draw of just 1.5mA.","Even though I used C for programming, I tried striking a balance between object-oriented and structured programming to reduce complexity while maintaining performance. For example, I used prototype-based inheritance for the game objects, allowing easy code reuse. Meanwhile, I created a high-performance driver for the display, which uses SIMD techniques to process 4 pixels at once (it's an 8-bit ALU). Thanks to this, the maximum frame times are between 15 and 20 milliseconds at a clock speed of 8 MHz. This means that the lowest FPS during gameplay never dips below 50 FPS.","There is also fault-tolerant persistent data storage (with atomic commit) utilising the built-in EEPROM for storing game state. To create sprites (which are also stored in the EEPROM), I made a tool that converts PNG-s into C array definitions. These scripts can also be found on GitHub, along with the entire project."],links:[me("https://github.com/schmelczer/ad_astra")]},Ee=i(6584),Ce=i.n(Ee),Ie=function(){var e=function(t,i){return e=Object.setPrototypeOf||{__proto__:[]}instanceof Array&&function(e,t){e.__proto__=t}||function(e,t){for(var i in t)Object.prototype.hasOwnProperty.call(t,i)&&(e[i]=t[i])},e(t,i)};return function(t,i){if("function"!=typeof i&&null!==i)throw new TypeError("Class extends value "+String(i)+" is not a constructor or null");function n(){this.constructor=t}e(t,i),t.prototype=null===i?Object.create(i):(n.prototype=i.prototype,new n)}}(),Re=function(e){function t(t,i,n){var o=e.call(this,function(e){var t=e.alt,i=e.poster;return'<div class="preview">'.concat(u({image:i,alt:t,container:!0,isIgnoredByImageViewer:!0}),'<div class="overlay"><div class="loading">').concat(Ce(),'</div><iframe title="').concat(t,'" allowfullscreen loading="lazy"></iframe><div class="start-button">').concat(Z(),"</div></div></div>")}({poster:t,alt:n}))||this;return o.url=i,o.url+="?portfolioView",o.query(".start-button").addEventListener("click",o.loadCon ed","The UI of the video game"),description:"I created a conquest-style online multiplayer browser game using my ray-tracing library (see below). It even runs on mobiles.",more:["The scene is set in space. Two large teams have to conquer tiny planets, while they can also shoot at the other team. Points are given based on the number of planets controlled, and the first team which reaches a predefined score wins.","The architecture consists of multiple servers, each of which communicates with 16-32 clients over WebSockets; Firebase is used to reach consensus on the set of active servers. The project uses Typescript compiled into a website and a Node application. There is a shared library which contains the game logic. This way, both the client and server can link to this library, allowing to use of the same code for calculating the actual next state on the server and client-side-predicting it on the users' devices.","My favourite part of the project was handling the increasingly complex and heavy-weight game logic. To tackle the former, I decided to borrow inspiration from Smalltalk's message passing, including the concept of \"messageNotUnderstood\". To improve the performance, I implemented k-d trees to decrease spatial operations' complexity.","This game (along with SDF-2D) was my BSc thesis project, so more in-depth information about them can be found in my thesis linked below."],links:[me("https://github.com/schmelczer/decla.red"),ye(Ue),be("https://decla.red")]},Fe=i(4461),Ze=i.n(Fe),Ne=i.p+"cff82083.mp4",Xe=i.p+"a18776d0.webm",Ye={title:"Predicting foreign exchange rates",date:"2019 autumn",figure:new V({poster:Ze(),mp4:Ne,webm:Xe,invertButton:!0,altText:Pe}),description:"The animation shows that my implementation does a somewhat good job predicting (blue graph) the EUR/USD rates (green chart). Of course, I wouldn't trust it with my money.",more:["The algorithm is a fancy linear regression in the frequency domain. The steps are the following: smoothing the input values, differentiating, applying a short-time Fourier transformation with overlapped (and Hanning-windowed) windows, extrapolating and then applying the inverse of these transformations to the resulting values.","This prediction server, written in Python using NumPy, SciPy, and Flask, communicates with an MQL4 client responsible for handling the financial transaction based on this data.","Of course, there is still plenty of room for improvement, but even with this simple algorithm, a sometimes profitable trading strategy is viable. Nonetheless, the project gave me an exciting insight into the world of trading algorithms, the field's complexity, and the fierce competition surrounding it."],links:[]},Ve=i.p+"great-ai-andras-schmelczer.pdf",qe=i(9462),Je={title:"GreatAI &mdash; AI deployment framework",date:"2022",figure:u({image:i.n(qe)(),alt:"some example code using GreatAI",container:!0,isEagerLoaded:!0}),description:"I investigated an approach for increasing the adoption rate of ML deployment libraries and hence the overall quality of industrial deployments. I did this by simultaneously focusing on providing robust, automated implementations of best practices and an accessible API. One of the outcomes of my research is the GreatAI framework.",more:["Applying AI is becoming increasingly more accessible, but many case studies have shown that these applications are often deployed poorly. This may lead to suboptimal performance and the introduction of unintended biases.","My work presents 33 AI/ML deployment best practices (while introducing six new ones), the difficulties of implementing them, and ways to overcome these challenges. GreatAI helps implement these through an accessible interface.","Feedback from professional data scientists and software engineers showed that ease of use and functionality are equally important in deciding to adopt deployment technologies, and the proposed framework was rated positively in both dimensions.","For more details, visit the GitHub page or the paper."],links:[ge("https://pypi.org/project/great-ai/"),ye(Ve),be("https://great-ai.scoutinscience.com")]},Ke=i(890),We=i.n(Ke),_e=i.p+"970d7b27.mp4",$e=i.p+"6f42f6bc.webm",et={title:"Lights synchronised to music",date:"2016 spring",figure:new V({poster:We(),mp4:_e,webm:$e,altText:Pe}),description:"A full-stack application with a built-in music player, the output of which controls the colour of a couple of RGB LED strips through a Raspberry Pi and some MOSFET-s.",more:["This was my first non-trivial project which got finished. Obviously, it is rather far from perfect, but I am still proud that I was able to build it on my own.","The backend logic is written in Python, and the FFT implementation is provided by NumPy. I also built a simple frontend for accessing the music player and changing the settings using vanilla web development technologies."],links:[]},tt=i(9319),it={title:"My Notes &mdash; Android app",date:"2019 November",figure:u({image:i.n(tt)(),alt:"two screenshots of the application",container:!0}),description:"A minimalist Android note organiser and editor powered by Markwon.",more:["It is a basic app for creating and filtering markdown notes (based on #hashtags). It was my first exposure to Android development.","All in all, it's not a unique idea, but at least it's functional and has exposed me to a wildly different paradigm than I was used to with full-stack web development. Thus, the knowledge I gained while working on it made its development a worthwhile adventure."],links:[me("https://github.com/schmelczer/my-notes")]},nt=i(9383),ot={title:"Simulating the cooling system of a nuclear facility",date:"2018 October - November",figure:u({image:i.n(nt)(),alt:"a screenshot of the simulator",container:!0}),description:'The temperatures and flow volumes are dynamically calculated by two graph models on a remote server while multiple "monitoring" clients update in real-time.',more:["The simulated system is easily extensible and, by default, can contain reactors (heaters), coolers, pumps, heat exchangers, drains, sources, and of course, pipes. With these, simple yet believable configurations can be dynamically defined.","My project aimed to create a cheaply calculated and, for the average person, convincing simulation which is simply scalable and has a clean GUI. The algorithm takes advantage of graphs and matrices to get to update the state iteratively.","First, water is distributed by traversing the graph of pipes and according to the pressures generated by the pumps. Then, an adjacency matrix is populated with the relations of the nodes (based on the water flow between them). After considering the base temperatures, heaters, and heat exchangers, the matrix is solved, resulting in the current temperature of each node. This can be repeated many times, and coming from the operations semantic, time-travel is also straightforward to implement.","Python is used for the backend, along with Flask and NumPy. A REST API facilitates communication between the layers. For rendering the front end, an HTML5 canvas is utilised."],links:[]},at=i(6063),rt={title:"Graph editor &mdash; JavaFX",date:"2018 October - November",figure:u({image:i.n(at)(),alt:"a picture of the simulator's UI",container:!0}),description:"An intuitive editor to create and edit input for the nuclear facility simulator (see above).",more:["Nodes can be moved with drag & drop gestures. Editing the parameters of elements can be done on the right panel.","The UI is built with JavaFX. The output can be exported as JSON or directly uploaded to the simulation backend."],links:[]},st=i(5751),ct={title:"Photos",date:"2016 summer",figure:u({image:i.n(st)(),alt:"a picture of the website",container:!0}),description:"A simple webpage where you can view my photos.",more:["Taking time to appreciate the world around us fills me with joy. That's why I like to go on walks with a camera. I might not end up with great photos. Nonetheless, I usually end up with some inspiration regarding my current or next project.","As for the webpage, a Webpack script generates the site from the photos in a directory, automatic resizing to multiple quality settings is also part of the pipeline."],links:[be("https://photo.schmelczer.dev")]},pt=i.p+"fb2daea8.mp4",lt=i(2508),ht=i.n(lt),dt=i.p+"fb8a7065.webm",ut={title:"Platform game",date:"2017 autumn",figure:new V({poster:ht(),mp4:pt,webm:dt,altText:Pe}),description:"This was my first proper project. I created an actually fun, 3D game written in pure C with the help of SDL 1.2",more:["The maps are randomly generated and fully destroyable voxel-by-voxel. This also allows for creating structures for hiding from flying enemies who chase the player and also can destroy the terrain after merging together and growing larger. After collecting enough powerups, they can shoot and even slow down time in exchange for losing some points.","I did this as my final project for my Basics of Programming course. Through making this, I learned a lot about pointers after an adequate number of segmentation faults. But it also made me realise my passion for programming."],links:[]},wt=i(733),mt={title:"Optimising 2D ray tracing",date:"2020 autumn",figure:new Re(i.n(wt)(),"https://sdf2d.schmelczer.dev","A webpage showcasing the SDF-2D project."),description:"I created the SDF-2D library for efficiently rendering 2D scenes using ray tracing. My solution relies on signed distance fields (SDF-s) and a novel optimisation for 2D SDF rendering inspired by tiled renderers. It even works great on mobiles.",more:["A multitude of optimisations was needed to achieve compatibility and real-time performance, even on low-end devices. Next to tile-based rendering, these include deferred shading and dynamic shader generation to eliminate unnecessary instructions based on the device's capabilities.","The result is a reusable library written in TypeScript with a ‚Äî subjectively ‚Äî simple and elegant API. The library supports WebGL and WebGL2 and is an easily reusable and extensible NPM package.","Please check out the GitHub repository, the NPM package, or my thesis (linked above) for more information. Or simply enjoy the mesmerising demo scenes."],links:[fe("https://www.npmjs.com/package/sdf-2d"),ve("https://www.youtube.com/watch?v=K3cEtnZUNR0"),be("https://sdf2d.schmelczer.dev")]},ft=i(788),gt={title:"Multi-device life tracking",date:"2019 August - September",figure:u({image:i.n(ft)(),alt:"a picture of the website",container:!0}),description:"An aesthetic representation of your previous and current goals/tasks.",more:["This project allowed me to deepen my Python &amp; Angular knowledge. The most exciting part of it &mdash; apart from designing and implementing the pleasing visuals &mdash; was coming up with its data structure and method of synchronising state between the clients and servers.","In the end, I decided on using a trie. Its properties make it reasonably simple to find the difference between the server's and client's stored versions, reconcile the differences and then only send this delta through the network. Additionally, its immutable nature helped simplify much of the logic."],links:[me("https://github.com/schmelczer/life-towers/"),be("https://towers.schmelczer.dev")]},bt=function(e,t,i){if(i||2===arguments.length)for(var n,o=0,a=t.length;o<a;o++)!n&&o in t||(n||(n=Array.prototype.slice.call(t,0,o)),n[o]=t[o]);return e.concat(n||Array.prototype.slice.call(t))},yt=new(C.bind.apply(C,bt(bt([void 0,new h(1,1),new x({name:"Andr√°s Schmelczer",image:G(),imageAltText:"a picture of me",about:["With more than six years of professional software engineering experience and a degree in Computer Science, I can confidently undertake any challenge. My interests span diverse areas, allowing me to design complex &mdash; even multidisciplinary &mdash; systems with a clear understanding.","I'm passionate about architecting and building large-scale systems, especially in the context of AI/ML. H
