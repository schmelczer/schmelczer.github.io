s quite stably at 50-60 FPS. "," As for the hardware, it is quite simple. Aside from the ATtiny85V, a D096-12864-SPI7 display is used for output and a TSOP4838 for input. The circuit runs on 3.3V, so a regulator is also needed. It uses a current of 8mA to 11mA on full brightness and around 1.5mA on standby mode. "," There is also fault-tolerant persistent data storage utilising the built-in EEPROM. For creating sprites (which are also stored in EEPROM), I made a tool to convert PNG-s into C array definitions. This can also be found on GitHub along with the entire project. "],links:[new gt("https://github.com/schmelczerandras/ad_astra")]},Rt=a(209),Ht=a.n(Rt),Nt=a(446),qt=a.n(Nt),Ft=a.p+"static/cff82083dcfcbb2f4a24f49f26cf302c.mp4",Wt=a.p+"static/a18776d08fafdfaa4b87c52324d593d1.webm",Bt={title:"Predicting foreign exchange rates",date:"2019 autumn",figure:new At({posterWebP:Ht(),posterJpeg:qt(),mp4:Ft,webm:Wt,invertButton:!0}),description:" From the animation, we can see that my implementation does a somewhat acceptable job at predicting (blue graph) the EUR/USD rates (green graph). ",more:[" In a nutshell, the algorithm (written in Python using NumPy, SciPy, and Flask) predicts in the frequency domain. The steps are the following: smoothing the input values, differentiating, applying a short-time Fourier-transformation with overlapped (and Hanning-windowed) windows, extrapolating and then applying the inverse of these transformations to the resulting values. "," Of course, there is still plenty of room for improvement, but even with this simple algorithm a mostly profitable trading strategy is viable. In my free time I may put more work into it. "],links:[]},Dt=a(609),Jt=a.n(Dt),Vt=a(360),Ut={title:"My Notes",date:"2019 November",figure:new v(a.n(Vt)(),Jt(),"two screenshots of the application"),description:"A minimalist note organiser and editor powered by Markwon.",more:[" This is a basic android app for creating and filtering markdown notes (based on #hashtags). It was my first exposure to Android development. "," All in all, it is not a tremendous engineering feat, but at least it's usable. The knowledge gained while working on it was the more significant outcome of this adventure. "],links:[new gt("https://github.com/schmelczerandras/my-notes")]},Gt=a(162),Kt=a.n(Gt),Yt=a(848),Xt={title:"Simulating the cooling system of a nuclear facility",date:"2018 October - November",figure:new v(a.n(Yt)(),Kt(),"a screenshot of the simulator"),description:" The temperatures and flow velocities are dynamically calculated in a fluid-based cooling system based on a simple model. ",more:[" A simulated system can contain reactors (heaters), coolers, pumps, heat exchangers, drains, sources, and of course, pipes. With this, simple yet believable configurations can be defined. The aim of the project was to create a cheaply calculated and (for layman) a convincingly looking simulation. "," The algorithm takes advantages of graphs and matrices to get to a next time frame. First, water flows are distributed by traversing the graph of pipes. Then a matrix is populated with the relations of the nodes (based on the water flow between them). After considering the base temperatures and heaters, the matrix is solved resulting in the current temperature of each node. This can be iteratively continued. "," Python is used for the backend along with Flask and NumPy. A REST API facilitates the communication between the layers. For rendering on the frontend, a HTML5 canvas is utilised. "],links:[]},Zt=a(21),Qt=a.n(Zt),$t=a(75),te={title:"Graph editing application",date:"2018 October - November",figure:new v(a.n($t)(),Qt(),"a picture of the simulator's UI"),description:" An intuitive editor to create and edit input for the nuclear facility simulator. ",more:[" Nodes can be moved with drag & drop gestures. Editing the parameters of elements can be done on the right panel. "," The UI is built with JavaFX. The output can be exported as JSON or directly uploaded t
