<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Portfolio</title>
    <style>
        body {
            margin: 0;
        }
        main {
            overflow: hidden;
            position: relative;
        }
        .absolute {
            position: absolute;
            height: 200vh;
            width: 100%;
            z-index: -1;
            background: rebeccapurple;
        }
        .static {
            height: 150vh;
            background: rgba(255, 255, 0, 0.5);
        }
    </style>
</head>
<body>
    <main>
        <div class="absolute"></div>
        <div class="static"></div>
    </main>
</body>
</html>
